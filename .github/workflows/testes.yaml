name: Unit Testes

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  pytest:
    name: ${{ matrix.python-version }} on ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"] # vers√µes que recebem suporte
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry and dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m venv .venv_poetry
        .venv_poetry/bin/pip install poetry==2.0.0
        .venv_poetry/bin/poetry --version
        .venv_poetry/bin/poetry install 
        source $(.venv_poetry/bin/poetry env info --path)/bin/activate
        pytest
